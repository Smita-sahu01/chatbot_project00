<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Dashboard</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        #history-container {
            width: 25%;
            height: 100vh;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        #history-container h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        #start-new-chat {
            cursor: pointer;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
        #start-new-chat:hover {
            background-color: #0056b3;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .history-item:hover {
            background-color: #f1f1f1;
        }
        #chat-container {
            width: 75%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        #chat-box {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: scroll;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        #input-container {
            display: flex;
        }
        #user_input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 16px;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            width: fit-content;
            max-width: 70%;
        }
        .user {
            background-color: #f1f1f1;
            align-self: flex-end;
            text-align: right;
        }
        .ai {
            background-color: #e1e1fb;
            align-self: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="history-container">
        <h3>Chat History</h3>
        <button id="start-new-chat">+ Start New Chat</button>
        <!-- History items will be dynamically added here -->
    </div>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user_input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user_input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user_input').value;
            if (userInput.trim()) {
                addMessage(userInput, 'user');
                fetch('/dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                })
               .then(response => response.json())
               .then(data => {
                    if (data.response) {
                        addMessage(data.response, 'ai');
                    } else {
                        addMessage("Error: No response from server", 'ai');
                    }
                })
               .catch(error => {
                    console.error('Error:', error);
                    addMessage("Error: " + error.message, 'ai');
                });
                document.getElementById('user_input').value = '';
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            document.getElementById('chat-box').appendChild(messageDiv);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        }

        document.getElementById('start-new-chat').addEventListener('click', createNewChat);

        function createNewChat() {
            fetch('/start_new_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.session_id) {
                    console.log("New session created with ID:", data.session_id);
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = ''; // Clear the chat box

                    const userInput = document.getElementById('user_input');
                    userInput.value = ''; // Clear the user input field
                } else {
                    console.error("Error creating new session:", data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
